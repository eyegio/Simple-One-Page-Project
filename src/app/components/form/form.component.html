<div class="container form-container">
  <div [hidden]="submitted">
    <h1>Contact Form</h1>
    <form (submit)="onSubmit()" #newForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name..." required
               [(ngModel)]="newUser.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="newUser.email" name="email" placeholder="Your email..." #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          email is required
        </div>
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!newForm.form.valid">Submit</button>
    </form>
  </div>
