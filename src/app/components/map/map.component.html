<section id="map-section">
  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zm" [scrollwheel]="mapW" [styles]="style">
    <sebm-google-map-circle [latitude]="lat" [longitude]="lng"
      [radius]="300"
      [fillColor]="'yellow'"
      [fillOpacity]="1.0">
    </sebm-google-map-circle>
  </sebm-google-map>
</section>
